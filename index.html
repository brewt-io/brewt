<!DOCTYPE html>
<html ng-app="brewt">
  <head>
    <meta charset="utf-8">
    <title>BREWT</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/ingredients/fermentables.js"></script>
    <script type="text/javascript" src="js/ingredients/hops.js"></script>
    <script type="text/javascript" src="js/ingredients/yeasts.js"></script>
    <script type="text/javascript" src="js/ingredients/miscs.js"></script>

    <script type="text/javascript" src="js/recipe/styles.js"></script>
    <script type="text/javascript" src="js/recipe/fermentables.js"></script>
    <script type="text/javascript" src="js/recipe/hops.js"></script>
    <script type="text/javascript" src="js/recipe/yeast.js"></script>
    <script type="text/javascript" src="js/recipe/miscs.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>

    <h1 class="title" contenteditable="true">New Recipe</h1>

    <div ng-controller="RecipeController">
      <section id="library">
        <h2>INGREDIENTS LIBRARY</h2>

        <library-fermentables active-lib="activeLibrary"
                              recipe-fermentables="recipeFermentables">
        </library-fermentables>

        <library-hops active-lib="activeLibrary"
                      recipe-hops="recipeHops">
        </library-hops>

        <library-yeasts active-lib="activeLibrary"
                        recipe-yeast="recipeYeast">
        </library-yeasts>

        <library-miscs active-lib="activeLibrary"
                       recipe-miscs="recipeMiscs">
        </library-miscs>
      </section>

      <section id="recipe">
        <h2>RECIPE</h2>

        <recipe-style></recipe-style>

        <h3>Ingredients:</h3>

        <ul>
          <recipe-fermentables recipe-fermentables="recipeFermentables"></recipe-fermentables>
          <recipe-hops recipe-hops="recipeHops"></recipe-hops>
          <recipe-yeast recipe-yeast="recipeYeast"></recipe-yeast>
          <recipe-miscs recipe-miscs="recipeMiscs"></recipe-miscs>
        </ul>

      </section>
    </div>

  </body>
</html>
