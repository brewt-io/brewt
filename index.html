<!DOCTYPE html>
<html ng-app="brewt">
  <head>
    <meta charset="utf-8">
    <title>BREWT</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/util/util.js"></script>
    <script type="text/javascript" src="app/util/conversion.js"></script>
    <script type="text/javascript" src="app/util/ingredients.js"></script>
    <script type="text/javascript" src="app/util/recipe.js"></script>

    <script type="text/javascript" src="app/services/recipe.js"></script>

    <script type="text/javascript" src="app/ingredients/fermentables.js"></script>
    <script type="text/javascript" src="app/ingredients/hops.js"></script>
    <script type="text/javascript" src="app/ingredients/yeasts.js"></script>
    <script type="text/javascript" src="app/ingredients/miscs.js"></script>

    <script type="text/javascript" src="app/recipe/styles.js"></script>
    <script type="text/javascript" src="app/recipe/fermentables.js"></script>
    <script type="text/javascript" src="app/recipe/hops.js"></script>
    <script type="text/javascript" src="app/recipe/yeast.js"></script>
    <script type="text/javascript" src="app/recipe/miscs.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>

    <h1 class="title" contenteditable="true">New Recipe</h1>

    <div ng-controller="RecipeController">
      <section id="library">
        <h2>INGREDIENTS LIBRARY</h2>

        <library-fermentables active-lib="activeLibrary"></library-fermentables>
        <library-hops active-lib="activeLibrary"></library-hops>
        <library-yeasts active-lib="activeLibrary"></library-yeasts>
        <library-miscs active-lib="activeLibrary"></library-miscs>
      </section>

      <section id="recipe">
        <h2>RECIPE</h2>

        <recipe-style></recipe-style>

        <h3>Ingredients:</h3>

        <recipe-fermentables></recipe-fermentables>
        <recipe-hops></recipe-hops>
        <recipe-yeast></recipe-yeast>
        <recipe-miscs></recipe-miscs>

      </section>
    </div>

  </body>
</html>
